<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="icons8-mundo-96.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="abeezee-regular">
  <main>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GeoApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vista.html">Sorpresita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout">Cerrar sesión</a>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="search" placeholder="Buscar por nombre">
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container my-2">
      <div class="row">
        <div class="col-md-6">
          <div id="map" style="height:60vh"></div>
        </div>
        <div class="col-md-6">
          <div class="mb-3 table-container rounded shadow">
            <table id="table" class="table table-striped table-bordered mh-50">
            <thead class="table-success"><tr><th>Nombre</th><th>Descripción</th><th>Lng</th><th>Lat</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
          </div>
          
        </div>
      </div>
    </div>
    
  </main>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
