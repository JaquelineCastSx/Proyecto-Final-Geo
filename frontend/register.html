<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="icon" href="icons8-mundo-96.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body class="abeezee-regular">
<main class="d-flex justify-content-center align-items-center vh-100">
  <div class="d-flex align-items-center gap-3 flex-column border rounded p-4 shadow bg-light">
    <form id="regForm" class="d-flex flex-column gap-3">
      <h2 class="display-5 bold text-center">Registro</h2>
      <input class="p-2" type="text" id="name" placeholder="Nombre" required>
      <input class="p-2" type="email" id="email" placeholder="Email" required>
      <input class="p-2" type="password" id="pwd" placeholder="Password" required>
      <button class="rounded " type="submit">Registrarme</button>
      <p>Â¿Ya tienes cuenta? <a href="login.html">Entrar</a></p>
    </form>
    </div>
    </main>
<script>
document.getElementById('regForm').onsubmit = async e => {
  e.preventDefault();
  const res = await fetch('http://localhost:5001/api/auth/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      name: e.target.name.value,
      email: e.target.email.value,
      password: e.target.pwd.value
    })
  });
  if (res.ok) window.location='login.html';
  else alert('Error al registrar');
};
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
